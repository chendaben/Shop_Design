<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>图书管理系统</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="./resource/css/style.css"/>
    <link rel="stylesheet" href="./resource/css/font-awesome.min.css">
    <link rel="stylesheet" href="./resource/css/animate.css">
    <link rel="stylesheet" href="./resource/css/main.css">
    <link rel="stylesheet" href="./resource/css/bootstrap.min.css">
    <script type="text/javascript" src="./resource/vendor/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="./resource/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
    <script type="text/javascript" src="./js/login.js"></script>
</head>
<body>
<section id="login-container">
    <div class="row">
        <div class="col-md-3" id="login-wrapper">
            <div class="panel panel-primary animated flipInY">
                <div class="panel-heading">
                    <h3 class="panel-title">网络书店用户登录</h3>
                </div>
                <div class="panel-body">
                    <p>输入账户信息</p>

                    <form class="form-horizontal" role="form" name="form1"
                          id="loginForm" action="./user/login"
                          method="post">
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="text" class="form-control" name="UserPhone" id="UserPhone"
                                       placeholder="请输入电话号码" style="padding-bottom: 0; padding-top: 0">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <input type="password" class="form-control" name="UserPassword" id="UserPassword"
                                       placeholder="请输入密码" style="padding-bottom: 0; padding-top: 0">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="alert alert-warning alert-block" id="alert_info"
                             style="display: none">
                            <p id="msg"></p>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <a href="javascript:void(0)"
                                   class="btn btn-default  btn-info btn-block"
                                   id="submit">登录</a>
                                <hr/>
                                <a href="./user/go_regist"
                                   class="btn btn-default btn-block">没有帐号? 马上注册>>></a>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <span class="form-error" id="error" hidden="hidden">用户名或者密码错误</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
